<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">

      <div class="input">
        
          <form action="#" class="form">

            <div class="day">
              <label for="">Day</label>
              <input type="number" min="1" max="99" name="" placeholder="DD">
            </div>
            
            <div class="month">
              <label for="">Month</label>
              <input type="number" min="1" max="99" name="" placeholder="MM">
            </div>
            
            <div class="year">
              <label for="">Year</label>
              <input type="number" min="1" max="9999" name="" placeholder="YYYY">
            </div>
            
          </form>

          <div class="error">
            <p class="day"></p>
            <p class="month"></p>
            <p class="year"></p>
          </div>

        <div class="btn">
          <div class="vertical-line"></div>
          <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg></button>
        </div>
      </div>

      <div class="result">
        <h1><span>--</span>years</h1>
        <h1><span>--</span>months</h1>
        <h1><span>--</span>days</h1>
      </div>

    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
